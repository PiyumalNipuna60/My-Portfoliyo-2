<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos-system-Frameworks/signIn</title>
    <link href="bootstraps/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

<main class="bg-dark bg-opacity-50" style="width: 98vw; height: 97vh;">

    <section class=" row bg-white " style="position: absolute; left: 0;right: 0;top: 0; bottom: 0;margin: auto;width: 70%; height: 70%; border: 2px solid black">
        <img class=" col col-xxl-8 col-xl-8 col-lg-6 col-md-0 col-sm-0" alt="" src="asset/image/woman-with-smart-phone.jpg" style="margin-left: -13px;width: 59%;height: 100%;">
        <section class="col col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div style="position: absolute;top: 6%;right: 11%;">
                <img alt="" src="asset/image/492851_admin_256x256.png" style="height: 25%;width: 50%;margin-left: 38%;">

                <p style="font-size: 201%;font-weight: bold;margin-left: 52%;margin-top: 0%;">Sign In</p>

                <form class="">
                    <div style="position: relative;left: 3rem;top: -1rem;">
                        <div style="height: 3rem;">
                            <input style="height: 2rem;width: 17rem;border-radius: 21px;" type="email" class="text" id="inputUserName" placeholder="  user name">
                        </div>
                        <div style="height: 3rem;">
                            <input style="height: 2rem;width: 17rem;border-radius: 21px;" type="password" class="text" id="inputPassword" placeholder="  password">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="CheckBox">
                            <label class="form-check-label" for="CheckBox">
                                Remember Me
                            </label>
                        </div>
                        <div style="padding-top: 4%;">
                            <button type="button" style="font-size: 150%;font-weight: bold;height: 4rem;width: 18rem; border-radius: 21px;margin-left: -1%;" class="btn btn-dark"><a href="LoginForm.html">
                                Sign In</a></button>
                        </div>
                    </div>
                </form>

                <div style="position: absolute;right: 10%;margin: auto;bottom: -13%;">
                    <label class="form-check-label" for="CheckBox">
                        A member ?
                    </label>
                    <label class="form-check-label" for="CheckBox" style="color: #0a53be;font-weight: bold">
                        <a href="LoginForm.html">
                            Log In
                        </a>
                    </label>
                </div>
            </div>
        </section>
    </section>
</main>

<script src="bootstraps/js/bootstrap.min.js"></script>
</body>
</html>
